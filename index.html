<link rel="stylesheet" href="style.css">


  <div class="app">
    <h2>محاسبه‌گر دیه و ارش — پزشکی قانونی</h2>

    <div class="row top-input">
      <label>قیمت هر ۱٪ (ریال):
        <!-- مقدار پیش‌فرض حالا به ریال است (مثلاً 16,000,000 تومان -> 160,000,000 ریال) -->
        <input id="perPercentForensic" type="number" value="160000000" min="0">
      </label>
    </div>

    <div class="card fade-in">
      <h3>موارد پزشکی‌قانونی</h3>
      <div class="form-grid">
        <label>عضو:
          <select id="member">
            <option value="">انتخاب کنید</option>
            <option value="چشم">چشم</option>
            <option value="مو">مو</option>
            <option value="بینی">بینی</option>
            <option value="گوش">گوش</option>
            <option value="لب">لب</option>
            <option value="زبان">زبان</option>
            <option value="دندان">دندان</option>
            <option value="گردن">گردن</option>
            <option value="فک">فک</option>
            <option value="شکستگی دست">شکستگی دست</option>
            <option value="شکستگی پا">شکستگی پا</option>
            <option value="خردشدگی دست">خردشدگی دست</option>
            <option value="خردشدگی پا">خردشدگی پا</option>
            <option value="قطع دست و پا">قطع دست و پا</option>
            <option value="مهره‌های ستون فقرات">مهره‌های ستون فقرات</option>
            <option value="نخاع">نخاع</option>
            <option value="کپل">کپل</option>
            <option value="دنبالچه">دنبالچه</option>
            <option value="ترقوه">ترقوه</option>
            <option value="دنده">دنده</option>
            <option value="جراحات در سر و صورت">جراحات در سر و صورت</option>
            <option value="جراحات در بدن">جراحات در بدن</option>
            <option value="تغییر رنگ پوست">تغییر رنگ پوست</option>
            <option value="جنین">جنین</option>
            <option value="آلت تناسلی و بیضه">آلت تناسلی و بیضه</option>
            <option value="پستان">پستان</option>
            <option value="دیه منافع">دیه منافع</option>
          </select>
        </label>

        <label>نوع آسیب:
          <select id="subMember">
            <option value="">ابتدا عضو را انتخاب کنید</option>
          </select>
        </label>

        <label>تعداد:
          <input class="count" type="number" value="1" min="1">
        </label>

        <button id="add" class="primary">افزودن</button>
      </div>
      <div class="list" id="membersForensic"></div>
    </div>

    <div class="card fade-in">
      <h3>موارد ارش</h3>
      <div class="form-grid">
        <label>شرح آسیب:
          <input id="arshTitle" type="text" placeholder="مثلاً: جراحت خاص یا مورد ویژه">
        </label>
        <label>درصد ارش (%):
          <input id="arshPercent" type="number" step="0.01" placeholder="مثلاً 1.5">
        </label>
        <button id="addArsh" class="primary">افزودن ارش</button>
      </div>
      <div class="list" id="arshList"></div>
    </div>

    <div class="row actions">
      <button id="calc" class="success">محاسبه نهایی</button>
      <button id="clear" class="danger">پاک کردن همه</button>
    </div>

    <div id="result" class="result fade-in"></div>
  </div>

  <script src="script.js"></script>
