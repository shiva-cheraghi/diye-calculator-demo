<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>محاسبه دیات پزشکی‌قانونی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h2>محاسبه دیات — پزشکی‌قانونی</h2>

    <div class="row">
      <label>قیمت هر ۱٪ (تومان):
        <input id="perPercentForensic" type="number" value="16000000">
      </label>
    </div>

    <!-- بخش انتخاب اعضا -->
    <div class="card">
      <h3>موارد پزشکی‌قانونی</h3>

      <label>عضو:
        <select id="member">
          <option value="">انتخاب کنید</option>
          <option value="چشم">چشم</option>
          <option value="ابرو">ابرو</option>
          <option value="بینی">بینی</option>
        </select>
      </label>

      <label>نوع آسیب:
        <select id="subMember">
          <option value="">ابتدا عضو را انتخاب کنید</option>
        </select>
      </label>

      <label>تعداد: 
        <input class="count" type="number" value="1" min="1">
      </label>

      <button id="add">افزودن</button>
      <div class="list" id="membersForensic"></div>
    </div>

    <!-- بخش ارش -->
    <div class="card">
      <h3>موارد ارش</h3>

      <label>شرح آسیب:
        <input id="arshTitle" type="text" placeholder="مثلاً: جراحت خاص یا مورد ویژه">
      </label>

      <label>درصد ارش (%):
        <input id="arshPercent" type="number" step="0.01" placeholder="مثلاً 1.5">
      </label>

      <label>یا مبلغ مستقیم (تومان):
        <input id="arshAmount" type="number" placeholder="مثلاً 5000000">
      </label>

      <button id="addArsh">افزودن ارش</button>
      <div class="list" id="arshList"></div>
    </div>

    <!-- دکمه‌ها -->
    <div class="row">
      <button id="calc">محاسبه نهایی</button>
      <button id="clear">پاک کردن همه</button>
    </div>

    <!-- نتیجه نهایی -->
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
